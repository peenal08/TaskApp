<ion-view >
  <ion-header-bar>
    <button class="button ion-chevron-left" ng-click="back()"></button>
    <h1 class = "title">Create User</h1>
  </ion-header-bar>
  <ion-content>

    <div class="item item-input createTask">
      <input type="text" placeholder="Enter a username" ng-model="newUser.username" required/>
    </div>

    <div class="item item-input createTask">
      <input type="email" name="email" placeholder="Enter email id" ng-model="newUser.email" required/>
      <span ng-show="email.$error.email">Invalid email address.</span>
    </div>

    <button class="button button-small ion-chevron-right modalbutton" ng-click="createUser()" >
    </button>

  </ion-content>
</ion-view>
